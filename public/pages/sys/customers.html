<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<div class="contents">
			<div class="col-xs-12 col-md-12 item-title text-center">
				<h3 class="col-xs-12 col-md-12">公司資訊</h3>
			</div>
			<div class="col-xs-12 col-md-8 col-lg-offset-2 item-border item-border-radius" id="cus_content">
				<div class="col-xs-12 col-md-12 list-items">
					<div class="form-group">
					    <div class="col-xs-12 col-md-2 control-label font-lineHeight">名稱*</div>
					    <div class="col-xs-12 col-md-10">
					      <input type="text" class="form-control userInput" id="name">
					    </div>
					</div>
				</div>
				<div class="col-xs-12 col-md-12 list-items">
					<div class="form-group">
					    <div class="col-xs-12 col-md-2 control-label font-lineHeight">電話*</div>
					    <div class="col-xs-12 col-md-10">
					      <input type="text" class="form-control userInput" id="phone">
					    </div>
					</div>
				</div>
				<div class="col-xs-12 col-md-12 list-items">
					<div class="form-group">
					    <div class="col-xs-12 col-md-2 control-label font-lineHeight">地址*</div>
					    <div class="col-xs-12 col-md-10">
					      <input type="text" class="form-control userInput" id="address">
					    </div>
					</div>
				</div>
				<div class="col-xs-12 col-md-12 list-items">
					<div class="form-group">
					    <div class="col-xs-12 col-md-2 control-label font-lineHeight">傳真</div>
					    <div class="col-xs-12 col-md-10">
					      <input type="text" class="form-control userInput" id="fax">
					    </div>
					</div>
				</div>
				<div class="col-xs-12 col-md-12 list-items">
					<div class="form-group">
					    <div class="col-xs-12 col-md-2 control-label font-lineHeight">統編</div>
					    <div class="col-xs-12 col-md-10">
					      <input type="text" class="form-control userInput" id="org_numbers">
					    </div>
					</div>
				</div>
				<div class="col-xs-12 col-md-12 list-items">
					<div class="form-group">
					    <div class="col-xs-12 col-md-2 control-label font-lineHeight">負責人</div>
					    <div class="col-xs-12 col-md-10">
					      <input type="text" class="form-control userInput" id="principal_name">
					    </div>
					</div>
				</div>
				<div class="col-xs-12 col-md-12 list-items">
					<div class="form-group">
					    <div class="col-xs-12 col-md-2 control-label font-lineHeight">負責人電話</div>
					    <div class="col-xs-12 col-md-10">
					      <input type="text" class="form-control userInput" id="principal_phone">
					    </div>
					</div>
				</div>
				<div class="col-xs-12 col-md-12 list-items">
					<div class="form-group">
					    <div class="col-xs-12 col-md-2 control-label font-lineHeight">負責人mail</div>
					    <div class="col-xs-12 col-md-10">
					      <input type="text" class="form-control userInput" id="principal_mail">
					    </div>
					</div>
				</div>
				<div class="col-xs-12 col-md-12 list-items">
					<button class="btn btn-success modify-btn pull-right">修改</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="include/js/contentpages/sys-customers/config.js"></script>
		<script type="text/javascript" src="include/js/contentpages/sys-customers/main.js"></script>
	</body>
</html>
