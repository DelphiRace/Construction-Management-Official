<!DOCTYPE html>
<html>
	<head>
        <script src="include/js/ckeditor/ckeditor.js"></script>
        <script src="include/js/ckeditor/adapters/jquery.js"></script>
	</head>
	<body>
<!-- ========================= 本次設計開始 ========================= -->
				
		<!-- 標題 -->
		<div class="col-xs-12 col-md-12 item-title text-center">
			<h3 class="col-xs-10 col-md-11">類型與類別</h3>
			<div class="col-xs-2 col-md-1 item-title-plus">
				<i class="fa fa-plus-circle fa-2x send-btn mouse-pointer" onclick="insertDialog();"></i>
			</div>
		</div>
		<!-- 類型選單 -->
		<div class="col-xs-12 col-md-12 item-title categoryPage item-hidden">
			<div class="col-xs-10 col-md-2 control-label f-right">所屬類別</div>
			<div class="col-xs-2 col-md-9">
				<select class="form-control" id="typeSelect">
				</select>
			</div>
			<div class="col-xs-10 col-md-1 control-label f-left">
				<i class="fa fa-refresh fa-lg send-btn mouse-pointer" id="typeRefresh"></i>
			</div>

		</div>
		<!-- 頁籤 -->
		<ul class="nav nav-tabs" id="totalTab">
			<li role="presentation" class="active">
				<a href="#" id="type">類別</a>
			</li>
			<li role="presentation">
				<a href="#" id="category">類型</a>
			</li>
		</ul>
		<!-- 內容 -->
		<div class="col-xs-12 col-md-12 tab-border" id="totalContent">
			<!-- 列表內容 -->
			<div class="col-xs-12 col-md-12 list-item-title text-center item-hidden" id="category-help">
				<div class="col-xs-5 col-md-7 list-items">
					名稱
				</div>
				<div class="col-xs-4 col-md-3 list-items" >
					所屬類別
				</div>
				<div class="col-xs-3 col-md-2 list-items">
					&nbsp;
				</div>
			</div>
		</div>
<!-- ========================= 本次設計結束 ========================= -->		
		<script type="text/javascript" src="include/js/contentpages/category-tpye/config.js"></script>
		<script type="text/javascript" src="include/js/contentpages/category-tpye/main.js"></script>
	</body>
</html>
