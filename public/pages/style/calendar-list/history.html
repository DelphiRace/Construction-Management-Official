<div class="col-xs-12 col-md-12 detail-item">
    <div class="col-xs-1 col-md-1 control-label font-lineHeight text-center nopadding" id="expandBtn">
        <i class="fa fa-angle-double-right"></i>
    </div>
	<div class="col-xs-8 col-md-8 control-label font-lineHeight nopadding">
        <div id="historyContent" class="col-xs-12 col-md-12 control-label font-lineHeight nopadding item-hide"></div>
		<input type="text" class="form-control input-upload-area" id="historyDesc" maxlength="50">
        <i class="fa fa-paperclip mouse-pointer send-btn actionBtn input-upload-btn" id="fileUploadBtn"></i>
    </div>
    <div class="col-xs-1 col-md-1 control-label font-lineHeight nopadding text-center" id="haveFile">
        <i class="fa fa-floppy-o send-btn mouse-pointer actionBtn"></i>
    </div>
    <div class="col-xs-1 col-md-1 control-label font-lineHeight text-center nopadding">
        <i class="fa fa-pencil-square-o mouse-pointer send-btn" id="modifyHistory"></i>
    </div>
    <div class="col-xs-1 col-md-1 control-label font-lineHeight text-center nopadding">
        <i class="fa fa-trash-o mouse-pointer cancel-btn"></i>
    </div>
    <div class="col-xs-12 col-md-12 control-label font-lineHeight" id="historyFileInfo">
    </div>
    <div class="col-xs-12 col-md-12 control-label font-lineHeight item-hide nopadding" id="historyFileSelect">
    </div>
</div>
