<!DOCTYPE html>
<html>
	<head>
        <script src="include/js/jquery/jquery.form.min.js" rel="dns-prefetch prefetch prerender"></script>
        <script src="include/js/ckeditor/ckeditor.js" rel="dns-prefetch prefetch prerender"></script>
        <script src="include/js/ckeditor/adapters/jquery.js" rel="dns-prefetch prefetch prerender"></script>
        <script src="include/js/jquery/jquery.PrintArea.js" rel="dns-prefetch prefetch prerender"></script>

        <link class="keep" rel="stylesheet" href="include/css/signstatus.css">
        <link class="keep" rel="stylesheet" href="include/css/doc-print.css">
        
	</head>
	<body>
	<!-- ========================= 本次設計開始 ========================= -->				
		<!-- 標題 -->
		<div class="col-xs-12 col-md-12 item-title text-center">
			<div class="col-xs-2 col-md-1 item-title-plus">
				<div class="col-xs-12 col-md-12 item-title text-center nopadding">
					<div id="docCogBtnArea" class="dropdown pull-center">
					  
					  <i class="fa fa fa-cog fa-2x send-btn mouse-pointer dropdown-toggle" id="docCogBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></i>

					  <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="docCogBtn">
					    <li><a href="#" id="prefixSetBtn">擬文字號管理</a></li>
					    <li role="separator" class="divider"></li>
					    <li><a href="#" id="docNumberSettingBtn">擬文文號樣式設置</a></li>
					  </ul>
					</div>
				</div>
				
			</div>
			<h3 class="col-xs-8 col-md-10 nopadding">收發文承辦與紀錄</h3>
			<div class="col-xs-2 col-md-1 item-title-plus">
				<i class="fa fa-plus-circle fa-2x send-btn mouse-pointer" id="pageInsertBtn" onclick="tabInsert();"></i>
			</div>
		</div>

		<div class="col-xs-12 col-md-12 item-title text-center nopadding item-hide" id="sendDocDropdownArea">
			<div id="sendDocDropdownBtn" class="dropdown pull-right">
			  <button class="btn btn-default dropdown-toggle" type="button" id="sendDocMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			    <span id="sendDocDropdownText">需辦理資料</span>
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" aria-labelledby="sendDocMenu">
			    <li><a href="#" id="sendDocProcessBtn">需辦理資料</a></li>
			    <li role="separator" class="divider"></li>
			    <li><a href="#" id="sendDocAllBtn">全部資料</a></li>
			  </ul>
			</div>
		</div>

		<!-- 頁籤 -->
		<ul class="nav nav-tabs" id="totalTab">
			<li role="presentation" class="active">
				<a href="#" id="received">收文中<span class="badge"></span></a>
			</li>
			<li role="presentation">
				<a href="#" id="sendDoc">擬文中<span class="badge"></span></a>
			</li>
			<li role="presentation">
				<a href="#" id="signBack">退件<span class="badge"></span></a>
			</li>
			<li role="presentation">
				<a href="#" id="receivedFinish">收文歸檔<span class="badge"></span></a>
			</li>
			<li role="presentation">
				<a href="#" id="sendDocFinish">發文歸檔<span class="badge"></span></a>
			</li>
			<li role="presentation">
				<a href="#" id="invalid">作廢<span class="badge"></span></a>
			</li>
		</ul>
		<!-- 內容 -->
		<div class="col-xs-12 col-md-12 tab-border totalTab-tab-content" id="received-content">
			<!-- 列表內容 -->
			<div class="col-xs-12 col-md-12 list-item-title text-center hidden-xs">
				<div class="col-xs-5 col-md-2 list-items">
					文號
				</div>
				<div class="col-xs-4 col-md-4 list-items">
					主旨
				</div>
				<div class="col-xs-4 col-md-2 list-items">
					來文單位
				</div>
				<div class="col-xs-4 col-md-2 list-items">
					來文日期
				</div>
				<div class="col-xs-4 col-md-1 list-items">
					狀態
				</div>
				<div class="col-xs-3 col-md-1 list-items">
					&nbsp;
				</div>
			</div>
		</div>

		<!-- 內容 -->
		<div class="col-xs-12 col-md-12 tab-border totalTab-tab-content" id="sendDoc-content">
			<!-- 列表內容 -->
			<div class="col-xs-12 col-md-12 list-item-title text-center hidden-xs">
				<div class="col-xs-5 col-md-2 list-items">
					文號
				</div>
				<div class="col-xs-4 col-md-4 list-items">
					主旨
				</div>
				<div class="col-xs-4 col-md-2 list-items">
					承辦人
				</div>
				<div class="col-xs-4 col-md-2 list-items">
					發文期限
				</div>
				<div class="col-xs-4 col-md-1 list-items">
					狀態
				</div>
				<div class="col-xs-3 col-md-1 list-items">
					&nbsp;
				</div>
			</div>
		</div>

		<!-- 內容 -->
		<div class="col-xs-12 col-md-12 tab-border totalTab-tab-content" id="signBack-content">
			<!-- 列表內容 -->
			<div class="col-xs-12 col-md-12 list-item-title text-center hidden-xs">
				<div class="col-xs-5 col-md-2 list-items">
					文號
				</div>
				<div class="col-xs-4 col-md-5 list-items">
					主旨
				</div>
				<div class="col-xs-4 col-md-2 list-items">
					承辦人
				</div>
				<div class="col-xs-4 col-md-2 list-items">
					退文日期
				</div>
				<div class="col-xs-3 col-md-1 list-items">
					&nbsp;
				</div>
			</div>
		</div>

		<!-- 共用內容 -->
		<div class="col-xs-12 col-md-12 tab-border totalTab-tab-content" id="share-content">
			<!-- 列表內容 -->
			<div class="col-xs-12 col-md-12 list-item-title text-center hidden-xs">
				<div class="col-xs-5 col-md-2 list-items">
					文號
				</div>
				<div class="col-xs-4 col-md-4 list-items">
					主旨
				</div>
				<div class="col-xs-4 col-md-2 list-items">
					來文單位
				</div>
				<div class="col-xs-4 col-md-3 list-items">
					發文日期
				</div>
				<div class="col-xs-3 col-md-1 list-items">
					&nbsp;
				</div>
			</div>
		</div>

		<!-- 發文歸檔內容 -->
		<div class="col-xs-12 col-md-12 tab-border totalTab-tab-content" id="sendDocFinish-content">
			<!-- 列表內容 -->
			<div class="col-xs-12 col-md-12 list-item-title text-center hidden-xs">
				<div class="col-xs-5 col-md-2 list-items">
					文號
				</div>
				<div class="col-xs-4 col-md-4 list-items">
					主旨
				</div>
				<div class="col-xs-4 col-md-2 list-items">
					承辦人
				</div>
				<div class="col-xs-4 col-md-3 list-items">
					發文日期
				</div>
				<div class="col-xs-3 col-md-1 list-items">
					&nbsp;
				</div>
			</div>
		</div>

		<!-- 作廢內容 -->
		<div class="col-xs-12 col-md-12 tab-border totalTab-tab-content" id="invalid-content">
			<!-- 列表內容 -->
			<div class="col-xs-12 col-md-12 list-item-title text-center hidden-xs">
				<div class="col-xs-5 col-md-2 list-items">
					文號
				</div>
				<div class="col-xs-4 col-md-4 list-items">
					主旨
				</div>
				<div class="col-xs-4 col-md-2 list-items">
					承辦人
				</div>
				<div class="col-xs-4 col-md-3 list-items">
					作廢日期
				</div>
				<div class="col-xs-3 col-md-1 list-items">
					&nbsp;
				</div>
			</div>
		</div>


<!-- ========================= 本次設計結束 ========================= -->	

		<link rel="stylesheet" href="include/css/jquery.orgchart.css">
		<script src="include/js/jquery/jquery.orgchart.js"></script>

		<script src="include/js/contentpages/undertake/config.js"></script>
		<script src="include/js/contentpages/undertake/main.js"></script>
		<script src="include/js/contentpages/undertake/editor.js"></script>
		<script src="include/js/contentpages/undertake/save.js"></script>
		<script src="include/js/contentpages/undertake/org-tree.js"></script>
		<script src="include/js/contentpages/undertake/org-tree-view.js"></script>
		<script src="include/js/contentpages/undertake/checkItem.js"></script>
		<script src="include/js/contentpages/undertake/view.js"></script>
		<script src="include/js/contentpages/undertake/signstatus.js"></script>
		<script src="include/js/contentpages/undertake/prefix.js"></script>
		<script src="include/js/contentpages/undertake/doc-number.js"></script>
		<script src="include/js/contentpages/setsignworkflow/view.js"></script>
	</body>
</html>
