<!DOCTYPE html>

	<head>
        <script src="include/js/jquery/jquery.form.min.js" rel="dns-prefetch prefetch prerender"></script>
		<link rel="stylesheet" href="include/css/jquery.orgchart.css">

	</head>
	<body>
<!-- ========================= 本次設計開始 ========================= -->
				
		<!-- 標題 -->
		<div class="col-xs-12 col-md-12 item-title text-center">

			<div class="col-xs-2 col-md-1 item-title-plus">
				<i class="fa fa-plus-circle fa-2x send-btn mouse-pointer" id="insertCalendar" onclick="insertDialog();"></i>
			</div>
		</div>
		<!-- 頁籤 -->
		<ul class="nav nav-tabs" id="totalTab">
			<li role="presentation" class="active">
				<a href="#" id="total">備忘</a>
			</li>
			<li role="presentation">
				<a href="#" id="assign">指派</a>
			</li>
			<li role="presentation">
				<a href="#" id="beAassigned">被指派</a>
			</li>
			<li role="presentation">

			</li>
			<li role="presentation">
				<a href="#" id="finished">完成<span class="badge alert-danger" id="finishBadge"></span></a>
			</li>
		</ul>
		<!-- 內容 -->
		<div class="col-xs-12 col-md-12 tab-border totalTab-tab-content " id="total-content">

			<div class="col-xs-12 col-md-12 list-item-title text-center hidden-xs">
				<div class="col-xs-5 col-md-4 list-items" id="ContentDesc">
					事項
				</div>
				<div class="col-xs-4 col-md-2 list-items" id="ContentEndDate">

				</div>
				<div class="col-xs-4 col-md-1 list-items workPersonTitle" id="ContentWPTProgress">

				</div>

				</div>
				<div class="col-xs-4 col-md-2 list-items" id="ContentStatus">
					狀態
				</div>
				<div class="col-xs-4 col-md-1 list-items workPersonTitle" id="ContentWPTTarget">

				</div>
				<div class="col-xs-3 col-md-2 list-items">
					&nbsp;
				</div>
			</div>
		</div>
<!-- ========================= 本次設計結束 ========================= -->
